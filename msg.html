<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        .container {
            margin: 0%;
            padding: 0%;
            background-repeat: no-repeat;
        }

        .bg {
            margin: 0%;
            padding: 0%;
            width: 1524px;
            height: 742px;
        }

        .msg {
            position: absolute;
            width: 304px;
            height: 704px;
            box-shadow: 2px 2px 3px 3px rgb(167, 150, 150);
            top: 18px;
            left: 633px;
            border-radius: 16px;
        }
        .one{
            position: absolute;
            top: 35px;
            left: 40px;
            width: 450px;
            height: 250px;
            box-shadow: 1px 1px 1px 1px grey;
            border: 2px solid grey ;
            border-bottom-right-radius: 20px ;
        }
        .four{
            position: absolute;
            bottom: 35px;
            right: 40px;
            width: 450px;
            height: 250px;
            box-shadow: 2px 2px 2px 2px black;
            border: 2px solid black;
            border-top-left-radius: 20px ;
        }
        .two{
            position: absolute;
            top: 455px;
            left: 40px;
            width: 450px;
            height: 250px;
            box-shadow: 1px 1px 1px 1px rgb(22, 21, 21);
            border: 2px solid rgb(32, 31, 31);
            border-top-right-radius: 20px ;
        }
        .three{
            position: absolute;
            top: 35px;
            right: 40px;
            width: 450px;
            height: 250px;
            box-shadow: 2px 2px 2px 2px rgb(82, 14, 14);
            border: 2px solid rgb(95, 10, 10);
            border-bottom-left-radius: 20px ;
        }

    </style>
</head>

<body>
    <div class="container">
        <img class="bg" src="http://www.mepixels.com/cache/44702be3/romantic-surprise-1140x1140-wiGFiZ0xb.jpeg" alt="">
    </div>
    <img class="msg animate__fadeIn animate__slower animate__animated animate__delay-5s" src="harshit.jpg" alt="">
    <img class="animate__backInUp animate__animated animate__delay-1s one" src="up.png" alt="">
    <img class="two animate__fadeInTopRight animate__animated animate__delay-3s" src="into.jpg" alt="">
    <img class="three animate__fadeInBottomLeft animate__animated animate__delay-4s" src="tub.png" alt="">
    <img class="four animate__backInDown animate__animated animate__delay-2s" src="shades.png" alt="">
</body>

</html>
