<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 4</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&family=Satisfy&display=swap"
        rel="stylesheet">
</head>
<style>
    body {
        background: url(http://3.bp.blogspot.com/-OqLymeS_bZg/Vf7SzlIdciI/AAAAAAAAAZI/Lr9zvwf_iVc/s1600/Stage%2B2.jpg);
        margin: 0%;
        padding: 0%;
    }

    h1 {
        font-size: 80px;
        font-weight: bold;
        font-family: 'Dancing Script', cursive;
        font-family: 'Lobster', cursive;
        font-family: 'Satisfy', cursive;
        text-shadow: 2px 2px 5px rgb(24, 23, 23);
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgb(187, 40, 40);
        
    }

    .one {
        position: absolute;
        left: 283px;
        top: 283px;
        height: 440px;
        width: 1000px;
        box-shadow: 2px 2px 5px 5px rgb(53, 41, 41);
       
        
    }

    h3 {
        font-size: 50px;
        font-family: 'Lobster', cursive;
        font-family: 'Satisfy', cursive;
        font-weight: bold;
        color: rgb(238, 229, 229);
        text-shadow: 2px 2px 2px black;
        margin: 40px;
        padding: 40px;
        position: absolute;
        left: 10px;
        top: 80px;
    }

    .container {



        height: 100%;
        position: absolute;
        top: 35%;
        left: 90%;
        transform: translate(-50%, -50%);
    }

    .btn {
        margin-top: calc(50% + 25px);
        position: relative;
        display: inline-block;
        width: 277px;
        height: 50px;
        font-size: 1em;
        font-weight: bold;
        line-height: 60px;
        text-align: center;
        text-transform: uppercase;
        background-color: transparent;
        cursor: pointer;
        text-decoration: none;
        font-family: 'Roboto', sans-serif;
        font-weight: 900;
        font-size: 17px;
        letter-spacing: 0.045em;
    }

    .btn svg {
        position: absolute;
        top: 0;
        left: 0;
    }

    .btn svg rect {
        //stroke: #EC0033;
        stroke-width: 4;
        stroke-dasharray: 353, 0;
        stroke-dashoffset: 0;
        -webkit-transition: all 600ms ease;
        transition: all 600ms ease;
    }

    .btn span {
        background: rgb(41, 38, 38);
        background: -moz-linear-gradient(left, rgb(41, 38, 38) 0%, rgb(83, 6, 13) 100%);
        background: -webkit-linear-gradient(left, rgb(41, 38, 38) 0%, rgb(83, 6, 13) 100%);
        background: linear-gradient(to right, rgb(41, 38, 38) 0%, rgb(83, 6, 13) 100%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff8282', endColorstr='#e178ed', GradientType=1);

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .btn:hover svg rect {
        stroke-width: 4;
        stroke-dasharray: 196, 543;
        stroke-dashoffset: 437;
    }
</style>

<body>
    <h1 class="animate__slideInUp animate__animated animate__delay-2s">The one at the fair</h1>
    <img class="one animate__zoomIn animate__animated animate__delay-4s" src="scene4.png" alt="">
    <h3 class="animate__fadeInRight animate__animated animate__delay-5s">Shalini was living her dream...They both took
        rides and enjoying candy flos and ice creams</h3>
    <link href='https://fonts.googleapis.com/css?family=Lato|Roboto:400,900' rel='stylesheet' type='text/css'>
    <div class="container">
        <a href="http://marcel-pirnay.be/" class="btn">
            <svg width="277" height="62">
                <defs>
                    <linearGradient id="grad1">
                        <stop offset="0%" stop-color="#FF8282" />
                        <stop offset="100%" stop-color="#E178ED" />
                    </linearGradient>
                </defs>
                <rect x="5" y="5" rx="25" fill="none" stroke="url(#grad1)" width="266" height="50"></rect>
            </svg>
            <!--<span>Voir mes r√©alisations</span>-->
            <span>NEXT SCENE</span>
        </a>
    </div>
</body>

</html>
