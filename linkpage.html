#a:hover{
    animation-name: ani;
    animation-duration: 2s;
    animation-iteration-count: 1;
    background-color: peach;
}
@keyframes ani{
    0% {
        border-top: 6px solid rgb(163, 45, 65);
    transform: rotate(30);
    border-width: 2px;
    transition: ease-in;
    }
    25% {
        border-left: 6px solid rgb(63, 16, 23);
        transform: rotate(90);
        transition: ease-in;
    }
    50% {
        border-bottom: 6px solid rgb(218, 73, 97);
        transition: ease-in;
    }
    75% { 
        border-right: 6px solid palevioletred;
        transition: ease-out;
    }
    100% {
        border: 6px solid rgb(107, 20, 35);
    }
}
