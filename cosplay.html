<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosplay</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body{
            background: url(http://3.bp.blogspot.com/-OqLymeS_bZg/Vf7SzlIdciI/AAAAAAAAAZI/Lr9zvwf_iVc/s1600/Stage%2B2.jpg);
            margin: 0%;
            padding: 0%;
        }
        .text{
          position: absolute;
          left: 400px;
          top: 250px;
          font-family: 'Dancing Script', cursive;
          font-weight: bolder;
          font-size: 100px;
        }
        div {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  margin: 20px auto;
  width: 250px;
  height: 250px;
  background: rgb(163, 6, 14);
  border-radius: 75px;
  font-family: 'Dancing Script', cursive;
font-family: 'Lobster', cursive;
  font-size: 60px;
  font-weight: lighter;
  letter-spacing: 2px;
  transition: 1s box-shadow;
}

div:hover {
  box-shadow: 0 5px 35px 0px rgba(0,0,0,.1);
}

div:hover::before, div:hover::after {
  display: block;
  content: '';
  position: absolute;
  width: 250px;
  height: 250px;
  background: #FDA8CF;
  border-radius: 75px;
  z-index: -1;
  animation: 1s clockwise infinite;
}

div:hover:after {
  background: #F3CE5E;
  animation: 2s counterclockwise infinite;
}

@keyframes clockwise {
  0% {
    top: -5px;
    left: 0;
  }
  12% {
    top: -2px;
    left: 2px;
  }
  25% {
    top: 0;
    left: 5px;    
  }
  37% {
    top: 2px;
    left: 2px;
  }
  50% {
    top: 5px;
    left: 0;    
  }
  62% {
    top: 2px;
    left: -2px;
  }
  75% {
    top: 0;
    left: -5px;
  }
  87% {
    top: -2px;
    left: -2px;
  }
  100% {
    top: -5px;
    left: 0;    
  }
}

@keyframes counterclockwise {
  0% {
    top: -5px;
    right: 0;
  }
  12% {
    top: -2px;
    right: 2px;
  }
  25% {
    top: 0;
    right: 5px;    
  }
  37% {
    top: 2px;
    right: 2px;
  }
  50% {
    top: 5px;
    right: 0;    
  }
  62% {
    top: 2px;
    right: -2px;
  }
  75% {
    top: 0;
    right: -5px;
  }
  87% {
    top: -2px;
    right: -2px;
  }
  100% {
    top: -5px;
    right: 0;    
  }
}
    </style>
</head>
<body>
    <h1 class="text animate__rollIn animate__animated animate__delay-2s">Let's begin the Cosplay</h1>
   <div class="animate__zoomIn animate__animated animate__delay-4s">PLAY</div>
    
</body>
</html>
